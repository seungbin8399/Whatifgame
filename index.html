<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>생각의 바다 - 토론 주제 뽑기 (Lite)</title>
  <style>
    :root{
      --bg:#f7f8fa; --card:#ffffff; --text:#1f2937; --muted:#6b7280;
      --primary:#2563eb; --primary-hover:#1e40af; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:18px; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
    }
    h1{margin:0 0 8px; font-size:1.6rem}
    .sub{color:var(--muted); margin-bottom:14px}
    .wrap{max-width:900px; margin:0 auto}

    .toolbar, .card, .footer {
      background:var(--card); border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.06);
      padding:12px;
    }
    .toolbar{
      position:sticky; top:8px; z-index:5;
      display:flex; flex-wrap:wrap; gap:8px; align-items:center;
    }
    select, button {
      padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px; background:#fff; color:var(--text); font-size:.95rem;
    }
    button{background:var(--primary); color:#fff; border:none; cursor:pointer}
    button:hover{background:var(--primary-hover)}
    button.danger{background:var(--danger)}
    .count{margin-left:auto; color:var(--muted); font-size:.95rem}

    .card{margin-top:12px}
    .question-box{
      min-height:96px; display:flex; align-items:center; justify-content:center;
      text-align:center; border:2px dashed #e5e7eb; border-radius:12px;
      padding:16px; line-height:1.5;
      font-size:clamp(1rem, 4.8vw, 1.3rem);
    }
    .meta{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; color:#111827}
    .badge{background:#eef2ff; color:#1e3a8a; padding:4px 8px; border-radius:999px; font-weight:600; font-size:.9rem}
    .status{margin-top:6px; color:var(--muted); min-height:20px; font-size:.95rem}

    .footer{
      margin-top:10px; display:flex; flex-wrap:wrap; gap:8px; align-items:center
    }
    .spacer{flex:1}

    .list-card{margin-top:12px}
    .list h4{margin:12px 0 6px}
    .list ul{margin:0; padding-left:18px}
    .list li{margin:4px 0; color:#374151}

    /* Mobile polish */
    @media (max-width: 520px){
      body{padding:14px}
      h1{font-size:1.35rem}
      .toolbar select, .toolbar button{width:100%}
      .count{width:100%; text-align:right}
      button, select{font-size:16px} /* iOS zoom 방지 */
    }
  </style>
</head>
<body>
<div class="wrap">
  <h1>🌊 생각의 바다 — 토론 주제 뽑기</h1>
  <div class="sub">모바일 친화 · 핵심 기능만 담백하게.</div>

  <!-- Controls -->
  <div class="toolbar" role="region" aria-label="controls">
    <label for="category" class="sr-only">카테고리</label>
    <select id="category">
      <option value="ALL">전체 카테고리</option>
    </select>
    <button id="btnPick">🎲 주제 뽑기</button>
    <button id="btnToggleList" type="button">전체 목록 토글</button>
    <div class="count" id="count">0 / 0</div>
  </div>

  <!-- Current -->
  <section class="card" aria-live="polite">
    <div class="question-box" id="questionBox">버튼을 눌러 주제를 뽑아보세요!</div>
    <div class="meta">
      <span class="badge" id="currentCategory">카테고리: -</span>
      <span class="badge" id="currentRefs">연계 키워드: -</span>
      <span class="badge" id="subcount">진행: 0 / 0</span>
    </div>
    <div class="status" id="status"></div>
    <div class="footer">
      <button id="btnResetCat" type="button">현재 카테고리 초기화</button>
      <div class="spacer"></div>
      <button id="btnResetAll" class="danger" type="button">전체 초기화</button>
    </div>
  </section>

  <!-- All list -->
  <section class="card list-card" id="allList" style="display:none">
    <h3>📋 모든 주제 (카테고리별)</h3>
    <div class="list" id="listContainer"></div>
  </section>
</div>

<!-- Simple, accessible-only helper -->
<style>.sr-only{position:absolute;width:1px;height:1px;margin:-1px;padding:0;overflow:hidden;clip:rect(0 0 0 0);border:0}</style>

<script>
/* =========================
   데이터 정의 (사용자 제공 주제)
========================= */
const TOPICS = {
  "인간 존재와 본질": [
    { q:"인간은 본질적으로 자유로운가 vs 자유는 환상일 뿐인가", refs:"사르트르 · 스피노자" },
    { q:"자아는 실재하는가 vs 환상에 불과한가", refs:"불교 무아 · 현대 뇌과학" },
    { q:"인간의 의식은 뇌의 산물인가 vs 초월적인 무언가가 존재하는가", refs:"의식철학 · 심신문제" },
  ],
  "도덕과 윤리": [
    { q:"도덕은 보편적인가 vs 상대적인가", refs:"칸트 · 문화상대주의" },
    { q:"악한 행위자는 본질적으로 악한가 vs 단지 무지한가", refs:"플라톤 · 아리스토텔레스" },
    { q:"이타적 행위는 진정한 이타인가 vs 결국 이기적 동기인가", refs:"진화심리학 · 윤리학" },
    { q:"최대다수의 최대행복이 정의인가 vs 개인의 권리가 더 우선인가", refs:"공리주의 · 칸트주의" },
  ],
  "사회와 권력": [
    { q:"국가는 인간의 자유를 보장하는가 vs 억압하는가", refs:"홉스 · 루소 · 푸코" },
    { q:"역사는 진보하는가 vs 반복되는가", refs:"헤겔 · 마르크스 · 니체(영원회귀)" },
    { q:"언론의 자유는 절대적인가 vs 제한될 수 있는가", refs:"표현의 자유 · 해악원리" },
    { q:"AI와 같은 초지능은 인류의 주인이 될 것인가 vs 도구로 남을 것인가", refs:"AI 거버넌스 · 통제 문제" },
  ],
  "삶과 의미": [
    { q:"삶은 본래 의미가 있는가 vs 의미는 인간이 부여하는 것인가", refs:"실존주의 · 허무주의" },
    { q:"죽음은 삶을 완성하는가 vs 삶을 무의미하게 만드는가", refs:"하이데거 · 테러 매니지먼트" },
    { q:"고통은 성장의 필수 조건인가 vs 단순한 불행일 뿐인가", refs:"스토아 · 심리학" },
    { q:"사랑은 자유를 주는가 vs 구속하는가", refs:"사랑철학 · 관계윤리" },
  ],
};

/* =========================
   상태 & 요소
========================= */
const STORAGE_KEY = "seangbal_debate_lite_v1";
let used = new Set();    // "카테고리|문장" 형태 키
let current = null;

const elCategory = document.querySelector("#category");
const elQuestion = document.querySelector("#questionBox");
const elCount = document.querySelector("#count");
const elSubCount = document.querySelector("#subcount");
const elCurrentCat = document.querySelector("#currentCategory");
const elCurrentRefs = document.querySelector("#currentRefs");
const elStatus = document.querySelector("#status");
const elAllList = document.querySelector("#allList");
const elListContainer = document.querySelector("#listContainer");

// 버튼
const btnPick = document.querySelector("#btnPick");
const btnToggleList = document.querySelector("#btnToggleList");
const btnResetCat = document.querySelector("#btnResetCat");
const btnResetAll = document.querySelector("#btnResetAll");

/* =========================
   초기화
========================= */
init();

function init(){
  // 카테고리 옵션 채우기
  for(const cat of Object.keys(TOPICS)){
    const opt = document.createElement("option");
    opt.value = cat; opt.textContent = cat;
    elCategory.appendChild(opt);
  }
  // 스토리지 복원
  const saved = loadState();
  if(saved){ used = new Set(saved.used || []); }
  // 렌더
  updateCounts();
  renderAllList();
  setStatus("준비 완료. 주제를 뽑아보세요!");
  // 간단 검증
  selfValidateData();
}

/* =========================
   스토리지
========================= */
function saveState(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify({ used:[...used] }));
}
function loadState(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    return raw ? JSON.parse(raw) : null;
  }catch(e){ return null; }
}

/* =========================
   유틸/렌더
========================= */
function keyOf(cat, q){ return `${cat}|${q}`; }
function totalCount(){
  return Object.values(TOPICS).reduce((a,arr)=>a+arr.length,0);
}
function usedCount(){ return used.size; }
function subCount(cat){
  if(cat==="ALL") return { used: usedCount(), total: totalCount() };
  const total = TOPICS[cat].length;
  const usedInCat = [...used].filter(k => k.startsWith(cat+"|")).length;
  return { used: usedInCat, total };
}
function updateCounts(){
  elCount.textContent = `${usedCount()} / ${totalCount()}`;
  const cat = elCategory.value || "ALL";
  const sc = subCount(cat);
  elSubCount.textContent = `진행: ${sc.used} / ${sc.total}`;
}
function updateCurrentUI(item){
  if(!item){
    elQuestion.textContent = "버튼을 눌러 주제를 뽑아보세요!";
    elCurrentCat.textContent = "카테고리: -";
    elCurrentRefs.textContent = "연계 키워드: -";
    return;
  }
  elQuestion.textContent = item.q;
  elCurrentCat.textContent = `카테고리: ${item.cat}`;
  elCurrentRefs.textContent = `연계 키워드: ${item.refs || "-"}`;
}
function setStatus(msg){ elStatus.textContent = msg || ""; }

function renderAllList(){
  elListContainer.innerHTML = "";
  for(const [cat, arr] of Object.entries(TOPICS)){
    const h = document.createElement("h4"); h.textContent = cat;
    const ul = document.createElement("ul");
    for(const it of arr){
      const li = document.createElement("li");
      const usedMark = used.has(keyOf(cat,it.q)) ? " (사용됨)" : "";
      li.textContent = `${it.q}${usedMark}`;
      ul.appendChild(li);
    }
    elListContainer.appendChild(h);
    elListContainer.appendChild(ul);
  }
}

/* =========================
   추첨 로직
========================= */
function availablePool(cat){
  const pool = [];
  const cats = (cat==="ALL") ? Object.keys(TOPICS) : [cat];
  for(const c of cats){
    for(const it of TOPICS[c]){
      if(!used.has(keyOf(c,it.q))) pool.push({cat:c, q:it.q, refs:it.refs});
    }
  }
  return pool;
}
function pickRandom(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function pickTopic(){
  const cat = elCategory.value;
  let pool = availablePool(cat);

  if(pool.length === 0){
    if(cat !== "ALL"){
      // 카테고리 소진 시 전체에서 폴백
      pool = availablePool("ALL");
      if(pool.length === 0){
        setStatus("모든 주제를 소진했습니다. 초기화가 필요해요.");
        return;
      } else {
        setStatus("선택한 카테고리가 소진되어 전체에서 추첨합니다.");
      }
    } else {
      setStatus("모든 주제를 소진했습니다. 초기화가 필요해요.");
      return;
    }
  }

  const item = pickRandom(pool);
  current = item;
  used.add(keyOf(item.cat, item.q));
  saveState();

  updateCounts();
  updateCurrentUI(item);
  renderAllList();
  setStatus("추첨 완료!");
}

/* =========================
   초기화 & 토글
========================= */
function resetCategory(){
  const cat = elCategory.value;
  if(cat === "ALL"){ setStatus("카테고리를 선택한 뒤 실행하세요."); return; }
  let cnt = 0;
  for(const k of [...used]){
    if(k.startsWith(cat+"|")){ used.delete(k); cnt++; }
  }
  saveState(); updateCounts(); renderAllList(); setStatus(`${cat} 초기화: ${cnt}개 해제`);
}
function resetAll(){
  used = new Set(); current = null;
  saveState(); updateCounts(); renderAllList(); updateCurrentUI(null);
  setStatus("전체 초기화 완료");
}
function toggleList(){
  const show = elAllList.style.display === "none";
  elAllList.style.display = show ? "block" : "none";
  document.querySelector("#btnToggleList").textContent = show ? "전체 목록 숨기기" : "전체 목록 토글";
}

/* =========================
   데이터 자가 검증
========================= */
function selfValidateData(){
  const seen = new Set();
  let dup = [];
  for(const [cat, arr] of Object.entries(TOPICS)){
    for(const it of arr){
      const k = keyOf(cat,it.q);
      if(seen.has(k)) dup.push(k);
      seen.add(k);
    }
  }
  // used 정합성
  const invalidUsed = [...used].filter(k => !seen.has(k));
  if(invalidUsed.length){
    for(const k of invalidUsed) used.delete(k);
    saveState();
  }
  // 콘솔에만 간단히 보고
  console.log("[검증] 총 주제:", seen.size, "| 중복:", dup.length, "| 유효하지 않은 used 제거:", invalidUsed.length);
}

/* =========================
   이벤트
========================= */
btnPick.addEventListener("click", pickTopic);
btnToggleList.addEventListener("click", toggleList);
btnResetCat.addEventListener("click", resetCategory);
btnResetAll.addEventListener("click", resetAll);
elCategory.addEventListener("change", ()=>{ updateCounts(); setStatus("카테고리 변경됨."); });

// Enter로 빠른 뽑기
document.addEventListener("keydown", e=>{ if(e.key==="Enter") pickTopic(); });
</script>
</body>
</html>
