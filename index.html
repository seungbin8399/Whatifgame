<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생각의 바다 - 만약에 게임</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .question-box {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.4rem;
      min-height: 100px;
      color: #222;
    }
    .all-questions {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .all-questions ul {
      padding-left: 20px;
    }
    #count {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🌊 생각의 바다 - 만약에 게임</h1>
  <button onclick="pickQuestion()">질문 뽑기</button>
  <button onclick="resetAll()">질문 초기화</button>
  <button onclick="toggleAllQuestions()">모든 질문 보기</button>
  <div class="question-box" id="questionBox">버튼을 눌러 질문을 뽑아보세요!</div>
  <div id="count">0 / 10</div>

  <div class="all-questions" id="allQuestions" style="display: none;">
    <h3>📋 모든 질문 목록</h3>
    <ul id="questionList"></ul>
  </div>

  <script>
    const allQuestions = [
      "만약 오늘이 인생 마지막 날이라면, 무엇을 할 건가요?",
      "만약 전 애인이 청첩장을 준다면, 축의금 낼 건가요?",
      "만약 누구든 하루 동안 바꿔 살 수 있다면, 누구와 바꾸고 싶나요?",
      "만약 내가 사라졌을 때 가장 먼저 연락할 사람은 누구일까요?",
      "만약 5년 전으로 돌아갈 수 있다면, 무엇을 바꾸고 싶나요?",
      "만약 당신이 시한부고 남은 기간이 1달남았다면, 무엇을 하고 싶으신가요?",
      "만약 지금 하고 있는 일 외에 단 하루 어떤 직업이든 경험할 수 있다면?",
      "만약 오늘까지만 쓸수 있는 1억이 생긴다면 무엇을 하실건가요?",
      "만약 5년전 나에게 편지를 보낼 수 있다면?",
      "만약 내가 투명인간이 된다면 가장 먼저 하고싶은 일은?",
      "만약 내 약혼자가 바람을 피운 사실을 알게 되었다면 어떻게 하실건가요?",
      "만약 모든 기억을 잃고 새로운 삶을 시작할 수 있다면, 선택하시겠습니까?",
      "만약 진실을 알 수 있지만, 그로 인해 상처받는다면 알고 싶은가요?",
      "만약 당신의 죽음으로 세상의 전쟁이 끝난다면, 희생할 수 있나요?",
      "만약 영원히 살 수 있는 약이 있다면, 당신은 그것을 복용하시겠습니까?"
    ];

    let questions = [...allQuestions];
    let usedQuestions = [];

    function pickQuestion() {
      if (questions.length === 0) {
        document.getElementById("questionBox").innerText = "모든 질문을 다 뽑았습니다!";
        return;
      }
      const randomIndex = Math.floor(Math.random() * questions.length);
      const question = questions.splice(randomIndex, 1)[0];
      usedQuestions.push(question);
      document.getElementById("questionBox").innerText = question;
      updateCount();
    }

    function resetAll() {
      questions = [...allQuestions];
      usedQuestions = [];
      document.getElementById("questionBox").innerText = "버튼을 눌러 질문을 뽑아보세요!";
      updateCount();
    }

    function toggleAllQuestions() {
      const allBox = document.getElementById("allQuestions");
      const list = document.getElementById("questionList");
      if (allBox.style.display === "none") {
        list.innerHTML = '';
        allQuestions.forEach(q => {
          const li = document.createElement('li');
          li.textContent = q;
          list.appendChild(li);
        });
        allBox.style.display = "block";
      } else {
        allBox.style.display = "none";
      }
    }

    function updateCount() {
      const total = allQuestions.length;
      const used = usedQuestions.length;
      document.getElementById("count").innerText = `${used} / ${total}`;
    }
  </script>
</body>
</html>
