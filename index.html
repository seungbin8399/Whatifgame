<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생각의 바다 - 만약에 게임</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .question-box {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.4rem;
      min-height: 100px;
      color: #222;
    }
    .all-questions {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .all-questions ul {
      padding-left: 20px;
    }
    #count {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🌊 생각의 바다 - 만약에 게임</h1>
  <button onclick="pickQuestion()">질문 뽑기</button>
  <button onclick="resetQuestion()">질문 초기화</button>
  <button onclick="toggleAllQuestions()">모든 질문 보기</button>
  <div class="question-box" id="questionBox">버튼을 눌러 질문을 뽑아보세요!</div>
  <div id="count">0 / 10</div>

  <div class="all-questions" id="allQuestions" style="display: none;">
    <h3>📋 모든 질문 목록</h3>
    <ul id="questionList"></ul>
  </div>

  <script>
    const questions = [
      "만약 오늘이 인생 마지막 날이라면, 무엇을 할 건가요?",
      "만약 기억을 하루만 유지할 수 있다면, 어떤 하루를 살고 싶나요?",
      "만약 누구든 하루 동안 바꿔 살 수 있다면, 누구와 바꾸고 싶나요?",
      "만약 한 가지 감정만 느낄 수 있다면, 어떤 감정을 선택할 건가요?",
      "만약 5년 전으로 돌아갈 수 있다면, 무엇을 바꾸고 싶나요?",
      "만약 평생 한 도시에서만 살아야 한다면 어디를 선택하실 건가요?",
      "만약 지금 하고 있는 일 외에 단 하루 어떤 직업이든 경험할 수 있다면?",
      "만약 일주일간 인터넷이 끊긴다면 어떤 삶을 살게 될까요?",
      "만약 과거의 나에게 편지를 보낼 수 있다면, 어떤 말을 해주고 싶나요?",
      "만약 모든 사람이 당신을 오해한다고 해도, 끝까지 지키고 싶은 신념은?"
    ];

    let usedQuestions = [];
    let lastQuestion = "";

    function pickQuestion() {
      if (questions.length === 0) {
        document.getElementById("questionBox").innerText = "모든 질문을 다 뽑았습니다!";
        return;
      }
      const randomIndex = Math.floor(Math.random() * questions.length);
      const question = questions.splice(randomIndex, 1)[0];
      usedQuestions.push(question);
      lastQuestion = question;
      document.getElementById("questionBox").innerText = question;
      updateCount();
    }

    function resetQuestion() {
      if (lastQuestion) {
        questions.push(lastQuestion);
        usedQuestions = usedQuestions.filter(q => q !== lastQuestion);
        lastQuestion = "";
        pickQuestion();
      }
    }

    function toggleAllQuestions() {
      const allBox = document.getElementById("allQuestions");
      const list = document.getElementById("questionList");
      if (allBox.style.display === "none") {
        list.innerHTML = '';
        questions.concat(usedQuestions).forEach(q => {
          const li = document.createElement('li');
          li.textContent = q;
          list.appendChild(li);
        });
        allBox.style.display = "block";
      } else {
        allBox.style.display = "none";
      }
    }

    function updateCount() {
      const total = questions.length + usedQuestions.length;
      const used = usedQuestions.length;
      document.getElementById("count").innerText = `${used} / ${total}`;
    }
  </script>
</body>
</html>
